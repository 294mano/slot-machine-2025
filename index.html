<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>雙重拉霸機遊戲</title>
    <style>
        .slot-machine {
            text-align: center;
            margin: 20px;
        }
        .reels {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .reel-group {
            border: 2px solid #333;
            padding: 10px;
        }
        .reel {
            width: 80px;
            height: 80px;
            border: 1px solid #999;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .controls {
            margin: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 0 10px;
        }
        #result {
            font-size: 24px;
            margin: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="slot-machine">
        <h1>雙重拉霸機</h1>
        <div class="reels">
            <div class="reel-group" id="fruits">
                <div class="reel"></div>
                <div class="reel"></div>
                <div class="reel"></div>
            </div>
            <div class="reel-group" id="numbers">
                <div class="reel"></div>
                <div class="reel"></div>
                <div class="reel"></div>
            </div>
        </div>
        <div class="controls">
            <button id="startButton">開始</button>
            <button id="resetButton">重置</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="slot.js"></script>
</body>
</html>
